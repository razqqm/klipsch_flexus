changelog:
  exclude:
    labels:
      - "ignore-for-release"
    authors:
      - "dependabot"
  categories:
    - title: "Breaking Changes"
      labels:
        - "breaking-change"
    - title: "New Features"
      labels:
        - "enhancement"
    - title: "Bug Fixes"
      labels:
        - "bug"
    - title: "Other Changes"
      labels:
        - "*"
