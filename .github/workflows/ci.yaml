name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: "check custom_components/klipsch_flexus"
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check custom_components/klipsch_flexus"
